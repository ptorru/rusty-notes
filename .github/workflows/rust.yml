name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clippy
      run: cd auto_deriving_deref; cargo clippy --verbose
    - name: Build
      run: cd auto_deriving_deref; cargo build --verbose
    - name: Run tests
      run: cd auto_deriving_deref; cargo test --verbose
